<!-- Tipografía -->
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">

<style>
.fixed-wrapper {
  overflow-y: auto;
  scroll-behavior: smooth;
  border-top: 3px solid #c8544b;
  border-bottom: 3px solid #c8544b;
  max-width: 900px;
  margin: 0 auto;
  position: relative;
  max-height: 90vh; /* Solo aplica en escritorio */
}

@media screen and (max-width: 768px) {
  .fixed-wrapper {
    max-height: none; /* En mobile se adapta automáticamente */
  }
}

.accordion-container {
  padding-bottom: 40px;
}

.accordion {
  background-color: #ffffff;
  color: #dd6532;
  cursor: pointer;
  padding: 14px 20px;
  width: 100%;
  border: none;
  border-bottom: 1px solid #c8544b;
  text-align: left;
  outline: none;
  font-size: 28px;
  font-family: 'DM Serif Text', serif;
  line-height: 1.3;
  transition: background-color 0.2s ease;
  position: sticky;
  top: 0;
  z-index: 10;
  display: flex;
  align-items: center;
  gap: 10px;
}

.accordion span {
  color: #000;
  font-size: 20px;
  font-family: sans-serif;
  flex: 1;
}

.accordion:hover {
  background-color: #f7c58e;
}

.accordion::after {
  content: '';
  width: 10px;
  height: 10px;
  border-right: 2px solid #dd6532;
  border-bottom: 2px solid #dd6532;
  transform: rotate(45deg);
  transition: transform 0.3s ease, top 0.3s ease, border-color 0.3s ease;
  margin-left: auto;
  position: relative;
  top: 0;
}

.accordion:hover::after {
  top: -4px;
  border-color: #000;
}

.accordion.active::after {
  transform: rotate(135deg);
  top: 0;
  border-color: #000;
}

.panel {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.6s ease;
  scroll-margin-top: 60px;
  margin-bottom: 5px;
}

.panel.open {
  max-height: 5000px;
}

.desktop-img,
.mobile-img {
  display: block;
  width: 100%;
  height: auto;
  opacity: 0;
  transform: scale(0.95);
  animation: scaleFadeIn 0.8s ease forwards;
  animation-delay: 0.2s;
  border-radius: 10px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
}

.mobile-img {
  display: none;
}

@media screen and (max-width: 768px) {
  .desktop-img {
    display: none;
  }
  .mobile-img {
    display: block;
  }
  .accordion {
    font-size: 22px;
  }
  .accordion span {
    font-size: 16px;
  }
}

@keyframes scaleFadeIn {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const acc = document.querySelectorAll(".accordion");
  const wrapper = document.querySelector(".fixed-wrapper");

  acc.forEach(button => {
    button.addEventListener("click", function () {
      const isActive = this.classList.contains("active");

      acc.forEach(btn => {
        btn.classList.remove("active");
        btn.nextElementSibling.classList.remove("open");
      });

      if (!isActive) {
        this.classList.add("active");
        const panel = this.nextElementSibling;
        panel.classList.add("open");

        setTimeout(() => {
          const titleTop = this.offsetTop;
          const wrapperTop = wrapper.scrollTop;

          if (titleTop < wrapperTop || titleTop > wrapperTop + wrapper.clientHeight - 100) {
            wrapper.scrollTo({
              top: titleTop,
              behavior: "smooth"
            });
          }
        }, 300);
      }
    });
  });
});
</script>
