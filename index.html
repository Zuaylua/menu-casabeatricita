<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Casa Beatricita</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <style>
        .fixed-wrapper {
            overflow-y: auto;
            scroll-behavior: smooth;
            border-top: 3px solid #c8544b;
            border-bottom: 3px solid #c8544b;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            max-height: 90vh; /* Solo aplica en escritorio */
        }

        @media screen and (max-width: 768px) {
            .fixed-wrapper {
                max-height: none; /* En mobile se adapta automáticamente */
            }
        }

        .accordion-container {
            padding-bottom: 40px;
        }

        .accordion {
            background-color: #ffffff;
            color: #dd6532;
            cursor: pointer;
            padding: 14px 20px;
            width: 100%;
            border: none;
            border-bottom: 1px solid #c8544b;
            text-align: left;
            outline: none;
            font-size: 28px;
            font-family: 'DM Serif Text', serif;
            line-height: 1.3;
            transition: background-color 0.2s ease;
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex; /* Se mantiene flex para la flecha */
            align-items: center; /* Se mantiene para alinear todo en vertical */
            gap: 10px;
        }

        .accordion span {
            color: #000;
            font-size: 20px;
            font-family: sans-serif;
            /* No flex: 1 aquí en desktop, se manejará en mobile */
        }

        .accordion:hover {
            background-color: #f7c58e;
        }

        .accordion::after {
            content: '';
            width: 10px;
            height: 10px;
            border-right: 2px solid #dd6532;
            border-bottom: 2px solid #dd6532;
            transform: rotate(45deg);
            transition: transform 0.3s ease, top 0.3s ease, border-color 0.3s ease;
            margin-left: auto; /* Empuja la flecha a la derecha en desktop */
            position: relative;
            top: 0;
        }

        .accordion:hover::after {
            top: -4px;
            border-color: #000;
        }

        .accordion.active::after {
            transform: rotate(135deg);
            top: 0;
            border-color: #000;
        }

        .panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s ease;
            scroll-margin-top: 60px;
            margin-bottom: 5px;
        }

        .panel.open {
            max-height: 5000px; /* Suficientemente grande para cualquier contenido */
        }

        .desktop-img,
        .mobile-img {
            display: block;
            width: 100%;
            height: auto;
            opacity: 0;
            transform: scale(0.95);
            animation: scaleFadeIn 0.8s ease forwards;
            animation-delay: 0.2s;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }

        .mobile-img {
            display: none;
        }

        @media screen and (max-width: 768px) {
            .desktop-img {
                display: none;
            }
            .mobile-img {
                display: block;
            }
            .accordion {
                font-size: 22px;
                flex-direction: column; /* Apila el título y el span */
                align-items: flex-start; /* Alinea el título y el span a la izquierda */
                padding-right: 20px; /* Asegura espacio si la flecha se posiciona absoluta */
                padding-bottom: 10px; /* Añade un poco de padding inferior para separar del borde */
            }
            .accordion span {
                font-size: 16px;
                display: block; /* Asegura que el span ocupe su propia línea */
                margin-top: 5px; /* Espacio entre el título y el subtítulo */
                width: 100%; /* Ocupa todo el ancho disponible */
                color: #666; /* Color ligeramente más suave para el subtítulo */
                font-weight: normal; /* Asegura que no sea negrita */
            }
            /* Posicionamiento de la flecha para mobile */
            .accordion::after {
                position: absolute; /* Desvincula del flujo flex */
                right: 20px; /* Alinea a la derecha del botón */
                top: 50%; /* Centra verticalmente */
                transform: translateY(-50%) rotate(45deg); /* Ajusta posición y rotación */
                margin-left: 0; /* Reinicia el margen auto */
            }
            .accordion.active::after {
                transform: translateY(-50%) rotate(135deg); /* Rotación al abrir */
            }
            .accordion:hover::after {
                top: 50%; /* Mantener centrado verticalmente en hover */
                transform: translateY(-50%) rotate(45deg); /* Rotación base en hover si no activo */
                border-color: #000;
            }
            .accordion.active:hover::after {
                transform: translateY(-50%) rotate(135deg); /* Rotación activa en hover */
            }
        }

        @keyframes scaleFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<div class="fixed-wrapper">
    <div class="accordion-container" id="menu-accordion">
        <button class="accordion">Desayunos <span>(Incluye Jugo & Café de olla o Americano (refill) - hasta la 1 pm)</span></button>
        <div class="panel">
            <img class="desktop-img" src="https://assets.zyrosite.com/YD0waQG7P9Irok9z/desayunos-escritorio-Aq2JMo8Bv8hR8vaz.jpg" alt="Desayunos">
            <img class="mobile-img" src="https://assets.zyrosite.com/YD0waQG7P9Irok9z/desayunos-mobile-YBgbZ4JpLKtkw3EX.jpg" alt="Desayunos Mobile">
        </div>

        <button class="accordion">Enchiladas & Chilaquiles <span>(También opción de desayuno)</span></button>
        <div class="panel">
            <img class="desktop-img" src="https://assets.zyrosite.com/YD0waQG7P9Irok9z/enchiladas-mk3Jvo892btjnx85.jpg" alt="Enchiladas & Chilaquiles">
            <img class="mobile-img" src="https://assets.zyrosite.com/YD0waQG7P9Irok9z/enchiladas-2-m7Vb3P88o8cKpX4x.jpg" alt="Enchiladas & Chilaquiles Mobile">
        </div>

        <button class="accordion">Pozole, Caldos & Consomé <span>(Algo calientito siempre cae bien)</span></button>
        <div class="panel">
            <img class="desktop-img" src="https://assets.zyrosite.com/YD0waQG7P9Irok9z/pozole-YD0wlL8DelivMLkG.jpg" alt="Pozole, Caldos & Consomé">
            <img class="mobile-img" src="https://assets.zyrosite.com/YD0waQG7P9Irok9z/pozole-2-YleQWo227QUWwNQj.jpg" alt="Pozole, Caldos & Consomé Mobile">
        </div>

        <button class="accordion">Tostadas & Pambazo <span>(Para esos antojitos)</span></button>
        <div class="panel">
            <img class="desktop-img" src="https://assets.zyrosite.com/YD0waQG7P9Irok9z/antojitos-YD0wlL8vkes4Dpl8.jpg" alt="Tostadas & Pambazo">
            <img class="mobile-img" src="https://assets.zyrosite.com/YD0waQG7P9Irok9z/antojitos-2-mv0JWZ5xK6sj8xvW.jpg" alt="Tostadas & Pambazo Mobile">
        </div>

        <button class="accordion">Tacos & Flautas <span>(Para chuparse los dedos)</span></button>
        <div class="panel">
            <img class="desktop-img" src="https://assets.zyrosite.com/YD0waQG7P9Irok9z/tacos-escritorio-AR03NbQW2eTlXPrJ.jpg" alt="Tacos & Flautas">
            <img class="mobile-img" src="https://assets.zyrosite.com/YD0waQG7P9Irok9z/tacos-mobile-m6Lb7JVnnPuDWpD4.jpg" alt="Tacos & Flautas Mobile">
        </div>

        <button class="accordion">Especialidades <span>(Orgullosamente de Casa Beatricita)</span></button>
        <div class="panel">
            <img class="desktop-img" src="https://assets.zyrosite.com/YD0waQG7P9Irok9z/especialidades-cb-mjEG71OgNbuylMO9.png" alt="Especialidades">
            <img class="mobile-img" src="https://assets.zyrosite.com/YD0waQG7P9Irok9z/especialidades-cb---mobile-Y4LvDjbkOLckwoz2.png" alt="Especialidades Mobile">
        </div>

        <button class="accordion">Extras <span>(Para acompañar tus antojos)</span></button>
        <div class="panel">
            <img class="desktop-img" src="https://assets.zyrosite.com/YD0waQG7P9Irok9z/extras-cb---desktop-YNq2BanbvlIWzQkO.png" alt="Extras">
            <img class="mobile-img" src="https://assets.zyrosite.com/YD0waQG7P9Irok9z/extras-cb---mobile-AVLa7v4Qrgtk82nR.png" alt="Extras Mobile">
        </div>

        <button class="accordion">Postres <span>(Siempre queda espacio)</span></button>
        <div class="panel">
            <img class="desktop-img" src="https://assets.zyrosite.com/YD0waQG7P9Irok9z/postres-escritorio-YBgbZ4rPa7f09Bjv.jpg" alt="Postres">
            <img class="mobile-img" src="https://assets.zyrosite.com/YD0waQG7P9Irok9z/postres-mobile-AGBba46ZXwtxwxBP.jpg" alt="Postres Mobile">
        </div>

        <button class="accordion">Bebidas & cócteles con y sin alcohol <span>(Preparados con amor)</span></button>
        <div class="panel">
            <img class="desktop-img" src="https://assets.zyrosite.com/YD0waQG7P9Irok9z/bebidas-cb-YanJ1lGEoOikOQgV.png" alt="Bebidas & Cócteles">
            <img class="mobile-img" src="https://assets.zyrosite.com/YD0waQG7P9Irok9z/bebidas-cb---mobile-YNq2Ban7NvUaBvbn.png" alt="Bebidas & Cócteles Mobile">
        </div>

        <button class="accordion">Tequilas & Mezcales <span>(Al 2x1- En 2 caballitos)</span></button>
        <div class="panel">
            <img class="desktop-img" src="https://assets.zyrosite.com/YD0waQG7P9Irok9z/tequila-y-mezcal-cb-A1a5Pn6poGfjEoK8.png" alt="Tequilas & Mezcales">
            <img class="mobile-img" src="https://assets.zyrosite.com/YD0waQG7P9Irok9z/tequila-y-mezcal-cb---mobile-AGBb2D1yXwuE10j9.png" alt="Tequilas & Mezcales Mobile">
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const acc = document.querySelectorAll(".accordion");
        const wrapper = document.querySelector(".fixed-wrapper");

        acc.forEach(button => {
            button.addEventListener("click", function () {
                const isActive = this.classList.contains("active");

                // Cierra todos los paneles
                acc.forEach(btn => {
                    btn.classList.remove("active");
                    btn.nextElementSibling.classList.remove("open");
                });

                // Si el botón no estaba activo, ábrelo
                if (!isActive) {
                    this.classList.add("active");
                    const panel = this.nextElementSibling;
                    panel.classList.add("open");

                    // Desplazamiento suave al título activo
                    setTimeout(() => {
                        const titleTop = this.offsetTop;
                        const wrapperScrollTop = wrapper.scrollTop;
                        const wrapperClientHeight = wrapper.clientHeight;

                        // Solo desplaza si el título está fuera de la vista actual
                        if (titleTop < wrapperScrollTop || titleTop > wrapperScrollTop + wrapperClientHeight - this.offsetHeight - 20) {
                            wrapper.scrollTo({
                                top: titleTop,
                                behavior: "smooth"
                            });
                        }
                    }, 300); // Pequeño retraso para que el panel tenga tiempo de abrirse
                }
            });
        });
    });
</script>

</body>
</html>
